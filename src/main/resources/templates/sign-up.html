<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/signup.css">
    <meta charset="utf-8">

</head>

<body>
<body class="text-center">

<main class="form-signup w-100 m-auto">
    <form th:action="@{/sign_up}" method="post">
        <img class="mb-4" src="/static/img/tooth.svg" alt="" width="72" height="57">
        <br>
        <a href="/">Вернуться на главную</a>
        <h1 class="h3 mb-3 fw-normal">Пожалуйста, зарегистрируйтесь</h1>
        <div th:if="${message}">
            <div th:text="${message}"></div>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingName" placeholder="ФИО" name="fullName">
            <label for="floatingName">ФИО</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="Логин" name="username">
            <label for="floatingInput">Логин</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Пароль" name="password">
            <label for="floatingPassword">Пароль</label>
        </div>
        <div class="form-floating">
            <input type="email" class="form-control" id="EMAIL" placeholder="e-mail" name="email">
            <label for="EMAIL">e-mail</label>
        </div>
        <input type="radio" id="MALE" name="gender" value="MALE">
        <label for="MALE">Мужской</label>
        </div>
        <div>
            <input type="radio" id="FEMALE" name="gender" value="FEMALE">
            <label for="FEMALE">Женский</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Зарегистрироваться</button>
    </form>
    <a href="/login">Уже есть аккаунт? Войти!</a>

</body>


</html>
