<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список услуг</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="row mb-2">
    <div class="col-md-11" th:each="good : ${goods}">
        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            <div class="col p-4 d-flex flex-column position-static">
                <div class="col-3">
                    <input type="checkbox" name="active" id="active" th:checked="${good.active}">
                    <label for="active" class="form-label" >Активная</label>
                </div>
                <strong class="d-inline-block mb-2 text-primary" th:text="${good.name}"></strong>
                <div class="mb-1 text-muted" th:text="${good.price}"></div>
                <a th:href="|/good/${good.id}|" class="stretched-link">Редактировать</a>
            </div>
        </div>
    </div>

    <a href="/good/new" class="btn btn-primary">Создать новую</a>
    <a th:if="!${withArchived}" href="/good?withArchived" class="btn btn-primary">Показать архивные услуги</a>
    <a th:if="${withArchived}" href="/good" class="btn btn-primary">Скрыть архивные услуги</a>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
