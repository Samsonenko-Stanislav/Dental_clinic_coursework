<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список сотрудников</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="row mb-2">
    <div class="col-md-11" th:each="employee : ${employees}">
        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            <div class="col p-4 d-flex flex-column position-static">
                <strong class="d-inline-block mb-2 text-primary" th:text="|${employee.id}:${employee.fullName}|"></strong>
                <h3 class="mb-0" th:text="${employee.jobTitle}"></h3>
                <div class="mb-1 text-muted" th:text="|${employee.workStart}-${employee.workEnd}|"></div>
                <a th:href="|/employee/${employee.id}|" class="stretched-link">Редактировать</a>
            </div>
        </div>
    </div>

    <a href="/employee/new" class="btn btn-primary">Создать нового</a>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
