<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Услуга: Редактирование</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<header th:insert="blocks/header :: header"></header>
<div class="container">
    <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">Редактировать услугу</h4>
        <div th:if="${message}">
            <div th:text="${message}"></div>
        </div>
        <form action="/good" method="post">
            <div class="row">
                <div class="col-3">
                    <input type="checkbox" name="active" id="active" th:checked="${good.active}">
                    <label for="active" class="form-label" >Активная</label>
                </div>
                <div class="row col-12">
                    <div class="col-6">
                        <label for="name" class="form-label">Название</label>
                        <input type="text" name="name" class="form-control" id="name" th:value="${good.name}">
                    </div>
                    <div class="col-6">
                        <label for="price" class="form-label">Цена</label>
                        <input type="number" step="0.01" name="price" class="form-control" id="price" th:value="${good.price}">
                    </div>
                </div>
                <input type="hidden" name="goodId" th:value="${good.id}">
                <button class="w-100 btn btn-primary btn-lg" type="submit">Сохранить</button>
            </div>
        </form>
    </div>
</div>


<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
