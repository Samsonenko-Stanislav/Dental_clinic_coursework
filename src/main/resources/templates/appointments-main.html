<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Записи: Список</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="row mb-2">
    <div class="col-md-4" th:each="appointment : ${appointments}">
        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            <div class="col p-4 d-flex flex-column position-static" th:classappend="${appointment.active} ? '' : 'disabled'">
                <strong class="d-inline-block mb-2 text-primary" th:text="${appointment.DoctorName}"></strong>
                <h3 class="mb-0" th:text="${appointment.doctorJobTitle}">Doctor profession</h3>
                <div class="mb-1 text-muted" th:text="${appointment.date}">Nov 12</div>
                <a th:href="|/appointments/${appointment.id}/edit|" class="stretched-link">More</a>
            </div>
        </div>
    </div>
</div>

<a href="/appointments/add" class="btn btn-primary">Добавить запись</a>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
