<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<p th:text="'Hello, ' + ${title} + '!'" />

<div class="row mb-2">
    <div class="col-md-4" th:each="appointment : ${appointments}">
        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            <div class="col p-4 d-flex flex-column position-static">
                <strong class="d-inline-block mb-2 text-primary" th:text="${appointment.DoctorName}"></strong>
                <h3 class="mb-0">Doctor profession</h3>
                <div class="mb-1 text-muted" th:text="${appointment.date}">Nov 12</div>
                <a href="#" class="stretched-link">Cancel</a>
            </div>
        </div>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
