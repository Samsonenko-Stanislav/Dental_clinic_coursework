<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Пользователь: Профиль</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container">
    <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">Профиль</h4>
        <div th:if="${message}">
            <div th:text="${message}"></div>
        </div>
        <form action="/user/me" method="post">
            <div class="row col-12">
                <div class="col-6">
                    <label for="fullName" class="form-label">ФИО</label>
                    <input type="text" name="fullName" class="form-control" id="fullName" th:value="${user.fullName}">
                </div>
            </div>
            <div class="row">
                <div class="row col-12">
                    <div class="col-6">
                        <label for="username" class="form-label">Логин</label>
                        <input type="text" readonly class="form-control" id="username" th:value="${user.username}">
                    </div>
                </div>

                <button class="w-100 btn btn-primary btn-lg" type="submit">Сохранить</button>
            </div>
            <input type="hidden" name="userId" th:value="${user.id}">
        </form>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
