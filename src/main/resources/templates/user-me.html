<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Профиль пользователя</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container">
    <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">Профиль</h4>
        <div th:if="${message}">
            <div th:text="${message}"></div>
        </div>
        <form action="/user/me" method="post">
            <div class="row col-12">
                <div class="col-6">
                    <label for="fullName" class="form-label">ФИО</label>
                    <input type="text" name="fullName" class="form-control" id="fullName" required th:value="${user.fullName}">
                </div>
            </div>
            <input type="checkbox" name="changePassword" id="changePassword">
            <label for="changePassword" class="form-label">Сменить пароль</label>
            <div class="col-6" id="forChangePassword" style="display: none">
                <label for="password" class="form-label">Новый пароль</label>
                <input type="password" name="password" id="password" class="form-control">

            </div>

            <div class="row">
                <div class="row col-12">
                    <div class="col-6">
                        <label for="username" class="form-label">Логин</label>
                        <input type="text"   name="username" class="form-control" id="username" required th:value="${user.username}">
                    </div>
                </div>
            <div class="row">
                <div class="row col-12">
                    <div class="col-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="text"  name = "email" class="form-control" id="email" th:value="${user.outpatientCard.email}">
                    </div>
                </div>
            </div>
                <div>
                    <br>
                    <a>Пол:</a>

                    <input type="radio" id="MALE" name="gender" value="MALE" th:checked="${user.outpatientCard.gender == T(com.clinic.dentistry.models.Gender).MALE}">
                    <label for="MALE">Мужской</label>
                    <input type="radio" id="FEMALE" name="gender" value="FEMALE" th:checked="${user.outpatientCard.gender == T(com.clinic.dentistry.models.Gender).FEMALE}">
                    <label for="FEMALE">Женский</label>
                </div>

                <button class="w-100 btn btn-primary btn-lg" type="submit">Сохранить</button>
            </div>
            <input type="hidden" name="userId" th:value="${user.id}">
        </form>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
<script>
    function togglePassword() {
        var div = document.getElementById('forChangePassword');
        if(this.checked)
            div.style.display = 'block';
        else
            div.style.display = 'none'
    }
    document.getElementById('changePassword').onchange = togglePassword;
    document.querySelector("#submit").onclick = function() {
        if (!document.getElementById('changePassword')) {
            document.getElementById('forChangePassword').remove()
        }
    }
    document.querySelector("#submit").onclick = function(){
        alert("Данные успешно обновлены!")
    }
</script>
</html>
