<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Создание пользователя</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<header th:insert="blocks/header :: header"></header>
<div class="container">
    <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">Создать нового пользователя</h4>
        <div th:if="${message}">
            <div th:text="${message}"></div>
        </div>
        <form action="/user/new" method="post">
            <div class="row">
                <div class="row col-12">
                    <div class="col-6">
                        <label for="username" class="form-label">Логин</label>
                        <input type="text" name="username" class="form-control" id="username">
                    </div>
                    <div class="col-6">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" name="password" class="form-control" id="password">
                    </div>
                </div>
                <div class="col">
                    <div class="col-md-5">
                            <input type="checkbox" name="ADMIN" id="ADMIN">
                            <label for="ADMIN" class="form-label">Администратор (ADMIN)</label>
                    </div>
                    <div class="col-md-5">
                        <input type="checkbox" name="DOCTOR" id="DOCTOR">
                        <label for="DOCTOR" class="form-label">Врач (DOCTOR)</label>
                    </div>
                    <div class="col-md-5">
                        <input type="checkbox" name="USER" id="USER">
                        <label for="USER" class="form-label">Пациент (USER)</label>
                    </div>
                </div>
            </div>
                <div class="row col-12">
                    <div class="col-6">
                        <label for="fullName" class="form-label">ФИО</label>
                        <input type="text" name="fullName" class="form-control" id="fullName">
                    </div>

                </div>
                <div id="forEmpl" style="display: none">
                    <div class="col-6">
                        <label for="jobTitle" class="form-label">Должность</label>
                        <input type="text" name="jobTitle" class="form-control" id="jobTitle" style="">
                    </div>
                    <div class="row col-12">
                        <div class="col-6">
                            <label for="workStart" class="form-label">Старт рабочего дня</label>
                            <input type="time" name="workStart" class="form-control" id="workStart">
                        </div>
                        <div class="col-6">
                            <label for="workEnd" class="form-label">Конец рабочего дня</label>
                            <input type="time" name="workEnd" class="form-control" id="workEnd">
                        </div>
                    </div>
                </div>
            </div>
            <button class="w-100 btn btn-primary btn-lg" type="submit">Создать</button>
        </form>
    </div>
</div>


<div th:insert="blocks/footer :: footer"></div>
<script>
    function toggleEmpl() {
        var div = document.getElementById('forEmpl');
        if(this.checked)
            div.style.display = 'block';
        else
            div.style.display = 'none'
    }
    document.getElementById('DOCTOR').onchange = toggleEmpl;

</script>
</body>

</html>
